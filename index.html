<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crie uma conta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap');
    *{box-sizing:border-box}
    body{
      background:#000;color:#fff;font-family:'Poppins',sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;margin:0;overflow:hidden;
    }
    .title-box{text-align:center;margin-bottom:40px;animation:fadeInDown 1s ease forwards}
    h1{font-family:'Pacifico',cursive;font-size:3em;margin:0;text-shadow:0 0 8px #00ff66}
    .underline{font-size:1.8em;color:#00ff66;letter-spacing:2px;transform:translateY(-10px);
      display:inline-block;animation:glow 2s infinite ease-in-out alternate}
    .form-box{
      border:2px solid white;border-radius:15px;padding:30px;display:flex;flex-direction:column;
      width:270px;gap:20px;background:rgba(255,255,255,0.03);
      box-shadow:0 0 15px rgba(255,255,255,0.1);animation:fadeInUp 1.2s ease forwards;
      margin-bottom:40px;
    }
    .form-title{text-align:center;color:#00ff66;font-weight:bold;font-size:1.2em;
      text-shadow:0 0 8px #00ff66;margin-bottom:5px;letter-spacing:1px}
    input{
      padding:12px;border:2px solid white;border-radius:10px;background:transparent;color:white;
      font-size:1em;outline:none;transition:.2s;
    }
    input:focus{border-color:#00ff66;box-shadow:0 0 8px #00ff66}
    input::placeholder{color:#ccc}
    .btn{
      padding:12px;border:2px solid white;border-radius:10px;background:transparent;
      color:#00ff66;font-weight:bold;cursor:pointer;transition:all .3s ease;
      position:relative;overflow:hidden;
    }
    .btn::before{
      content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg,#00ff66,#00fff7);transition:left .3s ease;z-index:0;
    }
    .btn:hover::before{left:0}
    .btn:hover{color:#000;box-shadow:0 0 10px #00ff66}
    .btn:active{transform:scale(.95);box-shadow:0 0 20px #00ff66}
    .btn span{position:relative;z-index:1}
    .corner{
      position:absolute;font-size:.9em;color:#00fff7;background:rgba(255,255,255,0.05);
      padding:6px 10px;border:1px solid #00fff7;border-radius:8px;transition:all .3s;
      cursor:pointer;
    }
    .corner:hover{background:#00fff7;color:#000;box-shadow:0 0 10px #00fff7}
    .corner:active{transform:scale(.95)}
    .corner.top-left{top:15px;left:20px}
    .corner.bottom-left{bottom:15px;left:20px}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-40px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
    @keyframes glow{from{text-shadow:0 0 5px #00ff66,0 0 10px #00ff66}to{text-shadow:0 0 15px #00fff7,0 0 25px #00fff7}}
  </style>
</head>
<body>
  <div class="corner top-left" onclick="window.location.href='login.html'">Entrar</div>

  <div class="title-box">
    <h1>Título</h1>
    <div class="underline">────────────</div>
  </div>

  <div class="form-box">
    <div class="form-title">Crie uma conta</div>
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button class="btn" onclick="window.location.href='home.html'"><span>Cadastrar</span></button>
  </div>

  <div class="corner bottom-left">Ver</div>
</body>
</html>
