<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Sua Loja de Tecnologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-btn, .user-info {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            color: #fff;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn:hover, .user-info:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .login-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.6);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.05);
            margin: 40px 0;
            border-radius: 30px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ffd89b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hero-btn {
            background: #fff;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Products Grid */
        .products-section {
            padding: 40px 0;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            padding: 50px;
            text-align: center;
            font-size: 80px;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            font-size: 12px;
            color: #ffd89b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .stars {
            color: #ffd700;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
        }

        .add-to-cart-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.6);
        }

        /* Cart Section */
        .cart-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            display: none;
        }

        .cart-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-item-emoji {
            font-size: 40px;
        }

        .cart-item-details h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .cart-item-details p {
            color: #ffd89b;
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 50px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            background: rgba(255, 75, 87, 0.3);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: rgba(255, 75, 87, 0.6);
            transform: scale(1.1);
        }

        .cart-total {
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .total-price {
            font-size: 36px;
            font-weight: 800;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .error-message {
            background: rgba(255, 75, 87, 0.3);
            border: 2px solid #ff4757;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form button {
            background: none;
            border: none;
            color: #ffd89b;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .demo-info {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-total {
                flex-direction: column;
            }

            .checkout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">üöÄ TechStore</div>
                
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Buscar produtos incr√≠veis..." oninput="filterProducts()">
                </div>

                <div class="header-actions">
                    <button class="cart-btn" onclick="scrollToCart()">
                        üõí Carrinho
                        <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                    </button>

                    <div id="userSection" style="display: none;">
                        <div class="user-info">
                            <span>üëã</span>
                            <span id="userName"></span>
                            <button onclick="logout()" style="background: none; border: none; color: #fff; cursor: pointer; font-size: 18px;">üö™</button>

                    <button id="loginBtn" class="login-btn" onclick="openAuthModal(true)">
                        Entrar / Cadastrar
                    </button>
                </div>

    </header>

    <!-- Hero Section -->
    <div class="container">
        <div class="hero">
            <h1>Tecnologia que Transforma</h1>
            <p>Os melhores produtos tech com pre√ßos incr√≠veis</p>
            <button class="hero-btn">Explorar Agora</button>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <h2 class="section-title">‚ú® Produtos em Destaque</h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section" id="cartSection">
            <h2 class="section-title">üõçÔ∏è Seu Carrinho</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <div>
                    <div style="font-size: 18px; opacity: 0.8; margin-bottom: 5px;">Total</div>
                    <div class="total-price" id="cartTotal">R$ 0</div>
                </div>
                <button class="checkout-btn">Finalizar Compra üí≥</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Entrar</h2>
                <button class="close-btn" onclick="closeAuthModal()">√ó</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label>üìß Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>üîí Senha</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="if(event.key==='Enter') handleLogin()">
                </div>
                <button class="submit-btn" onclick="handleLogin()">Entrar</button>
                <div class="switch-form">
                    N√£o tem uma conta? <button onclick="switchToRegister()">Cadastre-se</button>
                </div>
                <div class="demo-info">
                    üí° Teste com: demo@email.com / 123456
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>üë§ Nome</label>
                    <input type="text" id="registerName" placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label>üìß Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>üîí Senha</label>
                    <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label>üîí Confirmar Senha</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Digite a senha novamente" onkeypress="if(event.key==='Enter') handleRegister()">
                </div>
                <button class="submit-btn" onclick="handleRegister()">Criar Conta</button>
                <div class="switch-form">
                    J√° tem uma conta? <button onclick="switchToLogin()">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database
        const products = [
            { id: 1, name: 'iPhone 15 Pro Max', price: 9999, image: 'üì±', category: 'Smartphones', rating: 4.9 },
            { id: 2, name: 'MacBook Pro M3', price: 15999, image: 'üíª', category: 'Notebooks', rating: 5.0 },
            { id: 3, name: 'AirPods Pro 2', price: 2499, image: 'üéß', category: '√Åudio', rating: 4.8 },
            { id: 4, name: 'Apple Watch Ultra', price: 8999, image: '‚åö', category: 'Wearables', rating: 4.9 },
            { id: 5, name: 'iPad Pro 12.9"', price: 11999, image: 'üì≤', category: 'Tablets', rating: 4.9 },
            { id: 6, name: 'PlayStation 5', price: 4499, image: 'üéÆ', category: 'Games', rating: 4.8 },
            { id: 7, name: 'Sony Alpha A7IV', price: 18999, image: 'üì∑', category: 'C√¢meras', rating: 5.0 },
            { id: 8, name: 'HomePod Mini', price: 899, image: 'üîä', category: 'Smart Home', rating: 4.6 }
        ];

        let users = [
            { id: 1, name: 'Usu√°rio Demo', email: 'demo@email.com', password: '123456' }
        ];

        let currentUser = null;
        let cart = [];

        // Initialize
        window.onload = () => {
            renderProducts();
        };

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm)
            );

            grid.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <div class="product-image">${p.image}</div>
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-rating">
                            <span class="stars">‚≠ê</span>
                            <span>${p.rating}</span>
                        </div>
                        <div class="product-footer">
                            <div class="product-price">R$ ${p.price.toLocaleString('pt-BR')}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${p.id})">üõí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            renderProducts();
        }

        // Cart Functions
        function addToCart(productId) {
            if (!currentUser) {
                openAuthModal(true);
                return;
            }

            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            const section = document.getElementById('cartSection');
            const items = document.getElementById('cartItems');
            const total = document.getElementById('cartTotal');

            if (cart.length > 0) {
                badge.style.display = 'flex';
                badge.textContent = cart.length;
                section.classList.add('active');

                items.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-emoji">${item.image}</div>
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>R$ ${item.price.toLocaleString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');

                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                    item.quantity = newQuantity;
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
